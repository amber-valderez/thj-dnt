<mat-card class="spaced-card">
    <mat-card-content class="center-text bold-text">
        Last Updated: {{ lastModified | date: 'medium' }}
    </mat-card-content>
</mat-card>


<mat-tab-group animationDuration="0ms">
    <mat-tab *ngFor="let tab of bankData | keyvalue">
        <ng-template mat-tab-label>
            {{ tab.key | titlecase }}
        </ng-template>
        <div class="bank-content">
            <mat-list *ngIf="tab.key !== 'epics'; else epics">
                <mat-list-item *ngFor="let item of tab.value">
                    <h3 matLine>
                        <a href="https://www.thjdi.cc/item/{{item.id}}">{{ item.name }}</a> ({{ item.count }})
                    </h3>
                </mat-list-item>
            </mat-list>
            <ng-template #epics>
                <div class="card-container">
                    <mat-card *ngFor="let class of Classes; let idx = index" class="spaced-card">
                        <mat-card-content class="center-text bold-text">
                            <mat-card-title>{{ class }}</mat-card-title>
                            <mat-list>
                                <mat-list-item *ngFor="let item of getEpicItemsByClass(idx)">
                                    <h3 matLine>
                                        <a href="https://www.thjdi.cc/item/{{item.id}}">{{ item.name }}</a> ({{ item.count }})
                                    </h3>
                                </mat-list-item>
                            </mat-list>
                        </mat-card-content>
                    </mat-card>
                </div>
            </ng-template>
        </div>
    </mat-tab>
</mat-tab-group>
